<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Course PAge</title>
</head>
<body>
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <div class="container mt-5 col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="CHAPTER NAME" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="add" class="btn btn-outline-success" type="button" id="button-addon2">ADD</button>
          </div>
       
        <ul id="parentlist" class="list-group">
            <li class="list-group-item d-flex justify-content-between" >
                <h3 class="flex-grow-1">Chapter 1</h3>
                <button class=" btn  btn-warning mx-3" onclick="editChapter(this)">EDIT</button>
                <button class=" btn  btn-danger" onclick="removeChapter(this)">REMOVE</button>
            </li>
          </ul>
        </div>
    </main>

    <script>
        let addbtn = document.getElementById('add');
        addbtn.addEventListener('click',addf);
        let parentlist = document.getElementById('parentlist');
 
        function addf(e){

            if(parentlist.children[0].className=="emptymsg"){
                 parentlist.children[0].remove();
            }
            // here we are copying the element data....
            let currentBtn = e.currentTarget;
            let currentInput = currentBtn.previousElementSibling;
            let currentChapter = currentInput.value
            //console.log(currentInput.value)

            let newli = document.createElement('li');
           // newli.classList.add('list-group-item')
            newli.className = "list-group-item d-flex justify-content-between"
            newli.innerHTML = ` <h3 class="flex-grow-1">${currentChapter}</h3>
                <button class=" btn  btn-warning mx-3" onclick="editChapter(this)">EDIT</button>
                <button class=" btn  btn-danger" onclick="removeChapter(this)">REMOVE</button>`
             parentlist.appendChild(newli);

        }

        function removeChapter(currElement){
                  currElement.parentElement.remove();    
                  let parentlist = document.getElementById('parentlist');
                  if(parentlist.children.length <=0){
                    let newmsg = document.createElement("h3");
                    newmsg.classList.add("emptymsg");
                    newmsg.textContent = "Nothing is here.please ADD a Chapter!!";
                    parentlist.appendChild(newmsg);

                  }

             }

             
          function editChapter(currElement){
           if(currElement.textContent == "Done"){
            currElement.textContent = "EDIT";
            let currchapter = currElement.previousElementSibling.value
            let currHeading = document.createElement('h3');
            currHeading.className = "flex-grow-1"
            currHeading.textContent = currchapter;
            currElement.parentElement.replaceChild(currHeading,currElement.previousElementSibling)



                      

            }
           else{
            currElement.textContent = "Done";
            let currchapter = currElement.previousElementSibling.textContent
            let currInput = document.createElement('input');
            currInput.type = "text";
            currInput.placeholder= "CHAPTER NAME";
            currInput.className = "form-control";
            currInput.value = currchapter;
            currElement.parentElement.replaceChild(currInput,currElement.previousElementSibling)
             
           }


               
          }



    </script>


</body>
</html>
